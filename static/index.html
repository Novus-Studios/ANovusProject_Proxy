<body>
  <form id="submitForm">
    <button type="submit">Submit Text</button>
  </form>
  <script>
    document.getElementById('submitForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Replace 'your-specific-text' with the actual text to submit
      const text = 'your-specific-text';
      // Example: send text to server (customize as needed)
      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      }).then(response => {
        if (response.ok) {
          alert('Text submitted!');
        } else {
          alert('Submission failed.');
        }
      });
    });
  </script>
</body>
